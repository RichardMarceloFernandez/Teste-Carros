<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>CADASTRO DE CARROS</title>
</head>
<body>
<div class="container">
    <h1>CADASTRO DE CARROS</h1>

    <form method="POST" action="/adicionarCarros">
        <div class="form-group">
            <label for="marca"> Marca do Carro</label>
            <input class="form-control" type="text" name="marca" id="marca" th:value="${carro.marcaCarro}">
        </div>
        <div class="form-group">
            <label for="modelo"> Modelo do Carro </label>
            <input class="form-control" type="text" name="modelo" id="modelo" th:value="${carro.modelo}">
        </div>
        <div class="form-group">
            <label for="ano"> Ano do fabricação</label>
            <input class="form-control" type="text" name="ano" id="ano" th:value="${carro.ano}">
        </div>
        <div class="form-group">
            <label for="preco"> Preço do Carro </label>
            <input class="form-control" type="text" name="preco" id="preco" th:value="${carro.preco}">
        </div>
        <div class="form-group">
            <label for="cor"> Cor do Carro </label>
            <input class="form-control" type="text" name="cor" id="cor" th:value="${carro.cor}">
        </div>
        <div>
            <input type="hidden" name="id" id="id" th:value="${carro.id}">
        </div>
        <div>
            <input class="btn btn-outline-success" type="submit" value="ENVIAR">
        </div>
    </form>

    <a class="btn btn-outline-primary" href="/carros"> VOLTAR </a>
</div>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
